<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공성전: 액션 업데이트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="progress-container">
        <div class="progress-track"></div>
        <div class="progress-fill" id="progress-fill"></div>
        <div class="stage-dot" id="dot-1">1</div>
        <div class="stage-dot" id="dot-2">2</div>
        <div class="stage-dot" id="dot-3">3</div>
        <div class="stage-dot" id="dot-4">4</div>
        <div class="stage-dot" id="dot-5">5</div>
        <div class="stage-dot" id="dot-6">6</div>
        <div class="stage-dot" id="dot-7">7</div>
    </div>

    <h1>🏰 공성전: 액션 업데이트</h1>

    <div id="game-info">
        <span id="game-timer">시간: 00:00</span>
        <span id="enemy-status" style="color: #e74c3c;">적군: 정찰병 접근 중...</span>
    </div>

    <canvas id="gameCanvas" width="840" height="400"></canvas>

    <div id="ui-panel">
        <div id="unlock-btn-container">
            <button id="unlock-btn" onclick="unlockHero()">📜 영웅 계약 (500 G)</button>
        </div>

        <div class="resource-box">
            💰 <span id="gold-display">0</span>
            <div style="font-size:12px; color:#bdc3c7; margin-top:5px;">+<span id="income-display">10</span>/초</div>
        </div>
        <div id="deck-container"></div>
        <div class="resource-box" style="color: #e74c3c;">
            적 기지<br>
            <span id="enemy-hp">100</span>%
        </div>
    </div>

    <div id="game-over">
        <div class="modal-content">
            <h1 id="result-message" style="margin:0;">게임 종료</h1>
            <button class="restart" onclick="location.reload()">다시 하기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
